<ion-content>
  <div id="header">
    <div id="app-bar">
      <div id='logo'>
        <h1><b>ALRIM</b></h1>
      </div>
      <div></div>
    </div>
    <ion-text-center>
      <h1> Login </h1>
      <p> Connecter to discover amazing thing near <br> around you .</p>
    </ion-text-center>

  </div>
  <ion-grid>
    <ion-row>

      <ion-col size="12" size-sm="4" offset-sm="4">
        <div class="wrapper">
          <ion-card class="form-wrapper">
            <ion-card-content>
              <ion-item>
                <ion-icon name="mail"></ion-icon>
                <ion-input type="text" placeholder="Email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-icon name="lock-closed"></ion-icon>
                <ion-input type="password" placeholder="Password"></ion-input>
              </ion-item>
              <ion-button expand="block">Login</ion-button>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
