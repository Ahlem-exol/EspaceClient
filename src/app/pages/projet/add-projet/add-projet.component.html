<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center ">Ajouter Projet</ion-title>


    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="_dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>



</ion-header>

<ion-content class="ion-padding">

  <form #addUserForm="ngForm" (ngSubmit)="addPro(addUserForm)">


    <div class="form-outline mb-4">
      <ion-item>
        <ion-input type="text" name="titre" [(ngModel)]="titre" placeholder="titre de projet" required></ion-input>
      </ion-item>
    </div>

    <div class="form-outline mb-4">

      <ion-item>

        <ion-input type="text" name="duree" [(ngModel)]="duree" placeholder="La durÃ©e" required></ion-input>
      </ion-item>
    </div>

    <div class="form-outline mb-4">

      <ion-item>

        <ion-input type="text" name="description" [(ngModel)]="description" placeholder="description" required>
        </ion-input>
      </ion-item>
    </div>

    <div class="form-outline mb-4">
      <ion-item>
        <ion-label>Societe</ion-label>
        <ion-select [(ngModel)]="societe" name="societe">
          <ion-select-option *ngFor="let societe of loadedSociete" [value]="societe.id">
            {{societe.raisonSocial}}</ion-select-option>
        </ion-select>
      </ion-item>
    </div>

    <div class="form-outline mb-4">

      <ion-item>

        <ion-input type="text" name="localisation" [(ngModel)]="localisation" placeholder="localisation de projet"
          required></ion-input>
      </ion-item>
    </div>

    <div class="form-outline mb-4">

      <ion-item>

        <ion-input type="Date" name="dateDemarage" [(ngModel)]="dateDemarage" placeholder="dateDemarage" required>
        </ion-input>
      </ion-item>
    </div>

    <div class="form-outline mb-4">

      <ion-item>

        <ion-input type="Date" name="dateFin" [(ngModel)]="dateFin" placeholder="date de Fin projet " required>
        </ion-input>
      </ion-item>
    </div>

    <div class="pt-1 mb-4">
      <button type="submit" class="btn btn-dark btn-lg btn-block">Ajouter Projet</button>
    </div>


  </form>

</ion-content>
